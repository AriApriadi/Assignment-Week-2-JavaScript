<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - GoSNippets</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
    <!-- <link href='style.css' rel='stylesheet'> -->
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap);

body {
    background: #f5f5f5;
}

@media only screen and (max-width: 767px) {
    .hide-on-mobile {
        display: none;
    }
}

.login-box {
    background: url(https://i.imgur.com/73BxBuI.png);
    background-size: cover;
    background-position: center;
    padding: 50px;
    margin: 50px auto;
    min-height: 700px;
    -webkit-box-shadow: 0 2px 60px -5px rgba(0, 0, 0, 0.1);
    box-shadow: 0 2px 60px -5px rgba(0, 0, 0, 0.1);
}

.logo {
    font-family: "Script MT";
    font-size: 54px;
    text-align: center;
    color: #888888;
    margin-bottom: 50px;
}

.logo .logo-font {
    color: #3BC3FF;
}

@media only screen and (max-width: 767px) {
    .logo {
        font-size: 34px;
    }
}

.header-title {
    text-align: center;
    margin-bottom: 50px;
}

.login-form {
    max-width: 300px;
    margin: 0 auto;
}

.login-form .form-control {
    border-radius: 0;
    margin-bottom: 10px;
}

.login-form .form-group {
    position: relative;
}

.login-form .form-group .forgot-password {
    position: absolute;
    top: 6px;
    right: 15px;
}

.login-form .btn {
    border-radius: 0;
    -webkit-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.login-form .btn.btn-primary {
    background: #3BC3FF;
    border-color: #31c0ff;
}

.slider-feature-card {
    background: #fff;
    max-width: 280px;
    margin: 0 auto;
    padding: 30px;
    text-align: center;
    -webkit-box-shadow: 0 2px 25px -3px rgba(0, 0, 0, 0.1);
    box-shadow: 0 2px 25px -3px rgba(0, 0, 0, 0.1);
}

.slider-feature-card img {
    height: 80px;
    margin-top: 30px;
    margin-bottom: 30px;
}

.slider-feature-card h3,
.slider-feature-card p {
    margin-bottom: 30px;
}

.carousel-indicators {
    bottom: -50px;
}

.carousel-indicators li {
    cursor: pointer;
}
        </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    <section class="body">
        <div class="container">
            <div class="login-box">

                <div class="row">
                    <div class="col-sm-6">
                        <br>
                        <h3 class="header-title">Form Rekrutasi</h3>
                        <form id="registrationForm" class="login-form">
                            <div class="form-group">
                                <label for="name">Nama:</label>
                                <input type="text" class="form-control" id="name" name="name">
                                <div id="nameError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Nomor Telepon:</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                                <div id="phoneError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="position">Pilihan Lowongan:</label>
                                <select class="form-control" id="position" name="position">
                                    <option value="" selected disabled>Pilih Lowongan</option>
                                </select>
                                <div id="positionError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="domisili">Domisili:</label>
                                <select class="form-control" id="domisili" name="domisili">
                                    <option value="" selected disabled>Pilih Domisili</option>
                                </select>
                                <div id="domisiliError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">DAFTAR</button>
                            </div>

                        </form>
                    </div>
                    <div class="col-sm-6 hide-on-mobile">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <div id="notification" class="mt-3"></div>
                            <div id="result" class="mt-4"></div>
                           
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Data array untuk pilihan lowongan
    var positions = [
      { name: 'System Administrator', quota: 1 },
      { name: 'Programmer', quota: 2 },
      { name: 'Technical Writer', quota: 3 }
    ];

    // Data array untuk pilihan domisili
    var domisili = ['Jakarta', 'Bandung', 'Surabaya', 'Yogyakarta'];

    // Mengisi opsi lowongan pada select element
    var positionSelect = $('#position');
    positions.forEach(function(position) {
      positionSelect.append($('<option>', { value: position.name, text: position.name }));
    });

    // Mengisi opsi domisili pada select element
    var domisiliSelect = $('#domisili');
    domisili.forEach(function(location) {
      domisiliSelect.append($('<option>', { value: location, text: location }));
    });

    // Variabel untuk menyimpan data pendaftar
    var registrants = [];

    // Fungsi untuk menampilkan notifikasi
    function showNotification(message, type) {
      var notification = $('<div>').addClass('alert alert-' + type).text(message);
      $('#notification').empty().append(notification);
    }

    // Fungsi untuk menampilkan pesan kesalahan
    function showErrorMessage(inputId, message) {
      $('#' + inputId).addClass('is-invalid');
      $('#' + inputId + 'Error').text(message).show();
    }

    // Fungsi untuk menghapus pesan kesalahan
    function hideErrorMessage(inputId) {
      $('#' + inputId).removeClass('is-invalid');
      $('#' + inputId + 'Error').hide();
    }

    // Fungsi untuk menampilkan notifikasi kuota
function showQuotaNotification(position) {
  var selectedPosition = positions.find(function(p) {
    return p.name === position;
  });
  if (selectedPosition) {
    if (selectedPosition.quota > 0) {
      var message = 'Anda dapat memilih lowongan ' + position + '. Kuota tersedia: ' + selectedPosition.quota;
      showNotification(message, 'success');
    } else if (selectedPosition.quota === 0) {
      var message = 'Mohon maaf, rekrutasi untuk ' + position + ' sudah penuh dan tidak dapat dipilih.';
      showNotification(message, 'danger');
    } else {
      var message = 'Kuota tersisa untuk ' + position + ' hanya ' + Math.abs(selectedPosition.quota) + ' pendaftar.';
      showNotification(message, 'warning');
    }
  }
}


    // Fungsi untuk validasi form
    function validateForm(event) {
      event.preventDefault();

      var name = $('#name').val();
      var email = $('#email').val();
      var phone = $('#phone').val();
      var position = $('#position').val();
      var domisili = $('#domisili').val();

      // Reset pesan kesalahan sebelum validasi
      hideErrorMessage('name');
      hideErrorMessage('email');
      hideErrorMessage('phone');
      hideErrorMessage('position');
      hideErrorMessage('domisili');

      // Validasi tidak boleh kosong
      if (name === '') {
        showErrorMessage('name', 'Nama tidak boleh kosong.');
        return false;
      }

      if (email === '') {
        showErrorMessage('email', 'Email tidak boleh kosong.');
        return false;
      }

      if (phone === '') {
        showErrorMessage('phone', 'Nomor telepon tidak boleh kosong.');
        return false;
      }

      if (position === '') {
        showErrorMessage('position', 'Pilih salah satu lowongan.');
        return false;
      }

      if (domisili === '') {
        showErrorMessage('domisili', 'Pilih salah satu domisili.');
        return false;
      }

      // Validasi email sudah terdaftar
      var existingEmails = registrants.map(function(registrant) {
        return registrant.email;
      });
      if (existingEmails.includes(email)) {
        showErrorMessage('email', 'Email sudah terdaftar.');
        return false;
      }

      // Validasi kuota
      var selectedPosition = positions.find(function(positionObj) {
        return positionObj.name === position;
      });
      if (!selectedPosition) {
        showErrorMessage('position', 'Pilihan lowongan tidak valid.');
        return false;
      }

      if (selectedPosition.quota <= 0) {
        showErrorMessage('position', 'Kuota untuk posisi ini sudah penuh.');
        return false;
      }

      // Tambahkan pendaftar dan kurangi kuota
      registrants.push({ name: name, email: email, phone: phone, position: position, domisili: domisili });
      selectedPosition.quota--;

      // Tampilkan notifikasi sukses
      showNotification('Pendaftaran berhasil.', 'success');

      // Tampilkan jumlah pendaftar
      showNotification('Jumlah pendaftar: ' + registrants.length, 'info');

      // Tampilkan hasil inputan
      var result = '';
      result += '<h3>Hasil Pendaftaran:</h3>';
      result += '<p>Nama: ' + name + '</p>';
      result += '<p>Email: ' + email + '</p>';
      result += '<p>Nomor Telepon: ' + phone + '</p>';
      result += '<p>Pilihan Lowongan: ' + position + '</p>';
      result += '<p>Domisili: ' + domisili + '</p>';
      $('#result').html(result);

      // Reset form
      $('#registrationForm')[0].reset();

      return false;
    }

    // Menangani submit form
    $('#registrationForm').submit(validateForm);

    // Event handler untuk select position
    $('#position').change(function() {
      var selectedPosition = $(this).val();
      showQuotaNotification(selectedPosition);
    });
  </script>
</body>

</html>
